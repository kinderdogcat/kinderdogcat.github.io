<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#f3f4f6;
      --pin:#d33;
      --paper:#fff7a8;
      --paper-dark:#f2e57a;
      --shadow: rgba(15,23,42,0.18);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Helvetica Neue', Arial;
    }
    html,body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2f7);
    }

    .board{
      width:min(1100px,94%);
      margin:40px auto;
      display:flex;
      flex-wrap:wrap;
      gap:24px;
      justify-content:flex-start;
      align-items:flex-start;
    }

    .postit{
      width:300px;
      padding:26px 22px;
      border-radius:12px;
      background:linear-gradient(180deg,var(--paper),var(--paper-dark));
      box-shadow:0 10px 40px var(--shadow), 0 2px 6px rgba(0,0,0,0.06);
      transition:box-shadow .18s ease;
      position:relative;
      overflow:hidden;
    }
    .postit:hover{
      box-shadow:0 18px 50px rgba(15,23,42,0.24);
    }

    .postit::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:repeating-linear-gradient(180deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 28px);
      opacity:0.35;
      pointer-events:none;
    }

    .pin{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:-12px;
      width:46px;
      height:46px;
      border-radius:50%;
      background:var(--pin);
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      box-shadow:0 5px 12px rgba(0,0,0,0.18);
    }

    .avatar{
      width:64px;height:64px;border-radius:12px;
      background:linear-gradient(135deg,#fff2d6,#ffe07a);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;font-size:20px;color:#7a4600;
      margin-bottom:12px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
    }

    h1{margin:0;font-size:20px;color:#3b2a00;}
    p.lead{margin:8px 0 14px;color:#3d2f00;font-size:14px;line-height:1.3;}

    .meta{margin-top:8px;font-size:13px;color:#4b3b00;display:flex;gap:8px;align-items:center;}
    .meta .label{font-weight:700;color:#2f1f00;}
    .meta .value{word-break:break-all;}

  </style>
</head>
