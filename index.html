<body>
  <main class="board" id="board"></main>

  <script>
    const SUPABASE_URL = "https://djcqvzlmzkabxilcgowx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqY3F2emxtemthYnhpbGNnb3d4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNDkzNDIsImV4cCI6MjA4MDgyNTM0Mn0.HTR23axmJmua0LJb0u_Rj8fa-BYotVutrC26uSGkwh0";
    const TABLE = "sale";

    async function loadData() {
      try {
        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/${TABLE}?select=*`,
          {
            method: "GET",
            headers: {
              "apikey": SUPABASE_KEY,
              "Authorization": `Bearer ${SUPABASE_KEY}`
            }
          }
        );

        const data = await res.json();
        if (!Array.isArray(data)) return;

        renderCards(data);
      } catch (err) {
        console.error("Fetch Error:", err);
      }
    }

    function renderCards(data) {
      const board = document.getElementById("board");
      board.innerHTML = "";

      data.forEach((item) => {
        const card = document.createElement("article");
        card.className = `postit`;

        card.innerHTML = `
          <div class="pin">ğŸ“Œ</div>

          <h1>${item.nick_name ?? ""}</h1>

          <p>ğŸ“„ ${item.specification ?? ""}</p>
          <p>ğŸ“ ${item.memo ?? ""}</p>

          ${
            item.link
              ? `<div class="meta"><span>ğŸ”—</span> <span>${item.link}</span></div>`
              : ""
          }
        `;

        board.appendChild(card);
      });
    }

    loadData();
  </script>
