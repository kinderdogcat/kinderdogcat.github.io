<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post-it Board</title>
  <style>
    :root{
      --bg:#f3f4f6;
      --pin:#d33;
      --yellow:#fff7a8;
      --yellow-dark:#f2e57a;
      --shadow: rgba(15,23,42,0.18);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Helvetica Neue', Arial;
    }
    html,body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2f7);
    }

    /* â­ ì¹´ë“œ ë„ˆë¹„ ê³ ì • (ëª¨ë°”ì¼ì—ì„œë„ ì¤„ì–´ë“¤ì§€ ì•ŠìŒ) */
    .board{
      width:min(1100px,94%);
      margin:40px auto;
      display:grid;
      grid-template-columns:repeat(3, 300px);
      justify-content:center;
      gap:24px;
    }

    .postit{
      width:300px;
      padding:26px 22px;
      border-radius:12px;
      box-shadow:0 10px 40px var(--shadow), 0 2px 6px rgba(0,0,0,0.06);
      transition:box-shadow .18s ease;
      position:relative;
      overflow:hidden;
      min-height:200px;
      background:linear-gradient(180deg,var(--yellow),var(--yellow-dark));
    }
    .postit:hover{
      box-shadow:0 18px 50px rgba(15,23,42,0.24);
    }

    .pin{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:-12px;
      width:46px;
      height:46px;
      border-radius:50%;
      background:var(--pin);
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      box-shadow:0 5px 12px rgba(0,0,0,0.18);
    }

    h1{margin:0;font-size:20px;color:#3b2a00;}
    p.lead{margin:8px 0 14px;color:#3d2f00;font-size:14px;line-height:1.3;}
    p { color:#3d2f00; font-size:14px; }

    .meta{
      margin-top:8px;
      font-size:13px;
      color:#4b3b00;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .meta .label{
      font-weight:700;
      color:#2f1f00;
    }
    .meta .value{
      word-break:break-all;
    }
  </style>
</head>

<body>
  <main class="board" id="board"></main>

        `;

  </script>
</body>
