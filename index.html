  <script>

    (function(){
      const board = document.querySelector('.board');
      let dragEl = null, offsetX=0, offsetY=0;
      board.addEventListener('pointerdown', e=>{
        const p = e.target.closest('.postit');
        if(!p) return;
        dragEl = p; dragEl.style.transition='none';
        offsetX = e.clientX - p.getBoundingClientRect().left;
        offsetY = e.clientY - p.getBoundingClientRect().top;
        p.setPointerCapture(e.pointerId);
      });
      board.addEventListener('pointermove', e=>{
        if(!dragEl) return;
        dragEl.style.position='absolute';
        dragEl.style.left=(e.clientX-offsetX)+'px';
        dragEl.style.top=(e.clientY-offsetY)+'px';
        dragEl.style.zIndex = 999;
      });
      board.addEventListener('pointerup', e=>{ if(!dragEl) return; dragEl.style.transition='transform .18s ease'; dragEl.style.zIndex=''; dragEl=null; });
    })();
  </script>
