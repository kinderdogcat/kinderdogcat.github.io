  <style>

<body>

  <!-- ì œëª© -->
  <h2 id="title"></h2>

  <!-- â­ í•„í„° ë²„íŠ¼ -->
  <div class="filter-box">
    <button class="filter-btn active" id="btn-dog">ğŸ¶ ê°•ì•„ì§€</button>

  <main class="board" id="board"></main>

  <script>
    const SUPABASE_URL = "https://djcqvzlmzkabxilcgowx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqY3F2emxtemthYnhpbGNnb3d4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNDkzNDIsImV4cCI6MjA4MDgyNTM0Mn0.HTR23axmJmua0LJb0u_Rj8fa-BYotVutrC26uSGkwh0";
    const TABLE = "sale";

    let allData = [];      // ì „ì²´ ë°ì´í„°
    let currentType = "dog"; // â­ ì²˜ìŒ ë¡œë“œë  ë•Œ ê°•ì•„ì§€ë§Œ í‘œì‹œ

    async function loadData() {
      try {
        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/${TABLE}?select=*`,
          {
            method: "GET",
            headers: {
              "apikey": SUPABASE_KEY,
              "Authorization": `Bearer ${SUPABASE_KEY}`
            }
          }
        );

        const data = await res.json();
        if (!Array.isArray(data)) return;

        allData = data;

        // ì˜¤ë˜ëœ ìˆœ ì •ë ¬ (id ì˜¤ë¦„ì°¨ìˆœ)
        allData.sort((a, b) => a.id - b.id);

        // ê°œ, ê³ ì–‘ì´ ìˆ˜ ê³„ì‚°
        const dogCount = data.filter(item => item.type === "dog").length;
        const catCount = data.filter(item => item.type === "cat").length;

        updateTitle(dogCount, catCount);

        // ì´ˆê¸° ë¡œë”© â†’ ê°•ì•„ì§€ë§Œ í‘œì‹œ
        renderCards(filterData("dog"));

      } catch (err) {
        console.error("Fetch Error:", err);
      }
    }

    function updateTitle(count1, count2) {
      const titleEl = document.getElementById("title");
      const today = new Date().toISOString().slice(0, 10);
      titleEl.textContent = `ê°•ì•„ì§€ ${count1}ë§ˆë¦¬, ê³ ì–‘ì´ ${count2}ë§ˆë¦¬ ë“±ë¡ (${today})`;
    }

    /* â­ typeë³„ í•„í„° */
    function filterData(type) {
      return allData.filter(item => item.type === type);
    }

    /* â­ ì¹´ë“œ ë Œë”ë§ */
    function renderCards(data) {
      const board = document.getElementById("board");
      board.innerHTML = "";

      data.forEach((item) => {
        const card = document.createElement("article");
        card.className = `postit`;

        card.innerHTML = `
          <div class="pin">ğŸ“Œ</div>

          <h1>${item.nick_name ?? ""}</h1>

          <p>ğŸ“„ ${item.specification ?? ""}</p>
          <p>ğŸ“ ${item.memo ?? ""}</p>

          ${
            item.link
              ? `
                <div class="meta">
                  <span>ğŸ”—</span>
                  <span>
                    <a href="${item.link}" target="_blank" rel="noopener noreferrer">
                      ${item.link}
                    </a>
                  </span>
                </div>
              `
              : ""
          }

          <div class="postit-footer">
            <span>${item.valid_month}ì›” ë¶„ì–‘</span>
            <span>#${item.id}</span>
          </div>
        `;

        board.appendChild(card);
      });
    }

    /* â­ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ */
    document.getElementById("btn-dog").addEventListener("click", () => {
      currentType = "dog";
      setActive("dog");
      renderCards(filterData("dog"));
    });

    document.getElementById("btn-cat").addEventListener("click", () => {
      currentType = "cat";
      setActive("cat");
      renderCards(filterData("cat"));
    });

    /* â­ ë²„íŠ¼ active ìŠ¤íƒ€ì¼ ì ìš© */
    function setActive(type) {
      document.getElementById("btn-dog").classList.remove("active");
      document.getElementById("btn-cat").classList.remove("active");

      if (type === "dog")
        document.getElementById("btn-dog").classList.add("active");
      else
        document.getElementById("btn-cat").classList.add("active");
    }

    loadData();
  </script>
