<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post-it Board</title>
  <style>
    :root{
      --bg:#f3f4f6;
      --pin:#d33;
      --yellow:#fff7a8;
      --yellow-dark:#f2e57a;
      --shadow: rgba(15,23,42,0.18);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Helvetica Neue', Arial;
    }
    html,body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2f7);
    }

    /* â­ ì¹´ë“œ ê³ ì • í¬ê¸° ìœ ì§€ */
    .board{
      width:min(1100px,94%);
      margin:40px auto;
      display:grid;
      grid-template-columns:repeat(3, 280px); /* 300 â†’ 280ë¡œ ì†Œí­ ì¶•ì†Œ */
      justify-content:center;
      gap:20px; /* ê°„ê²©ë„ ì¡°ê¸ˆ ì¤„ì„ */
    }

    .postit{
      width:280px;          /* 300 â†’ 280 */
      padding:22px 18px;    /* íŒ¨ë”© ì†Œí­ ì¶•ì†Œ */
      border-radius:12px;
      box-shadow:0 10px 40px var(--shadow), 0 2px 6px rgba(0,0,0,0.06);
      transition:box-shadow .18s ease;
      position:relative;
      overflow:hidden;
      min-height:180px;     /* ì¡°ê¸ˆ ê°ì†Œ */
      background:linear-gradient(180deg,var(--yellow),var(--yellow-dark));
    }
    .postit:hover{
      box-shadow:0 18px 50px rgba(15,23,42,0.24);
    }

    .pin{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:-12px;
      width:42px;   /* 46 â†’ 42 */
      height:42px;
      border-radius:50%;
      background:var(--pin);
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      box-shadow:0 5px 12px rgba(0,0,0,0.18);
    }

    h1{
      margin:0;
      font-size:18px; /* 20 â†’ 18 */
      color:#3b2a00;
      word-break:break-all;
    }

    p.lead{
      margin:6px 0 10px;
      color:#3d2f00;
      font-size:13px; /* 14 â†’ 13 */
      line-height:1.3;
      word-break:break-all;
    }

    p {
      margin:4px 0;
      color:#3d2f00;
      font-size:13px; /* 14 â†’ 13 */
      word-break:break-all;
    }

    .meta{
      margin-top:8px;
      font-size:12px; /* 13 â†’ 12 */
      color:#4b3b00;
      display:flex;
      gap:6px;
      align-items:flex-start;
      word-break:break-all;
    }
    .meta .label{
      font-weight:700;
      color:#2f1f00;
    }
  </style>
</head>

<body>
  <main class="board" id="board"></main>

  <script>
    const SUPABASE_URL = "https://djcqvzlmzkabxilcgowx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqY3F2emxtemthYnhpbGNnb3d4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNDkzNDIsImV4cCI6MjA4MDgyNTM0Mn0.HTR23axmJmua0LJb0u_Rj8fa-BYotVutrC26uSGkwh0";
    const TABLE = "sale";

    async function loadData() {
      try {
        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/${TABLE}?select=*`,
          {
            method: "GET",
            headers: {
              "apikey": SUPABASE_KEY,
              "Authorization": `Bearer ${SUPABASE_KEY}`
            }
          }
        );

        const data = await res.json();
        console.log(data);

        if (!Array.isArray(data)) return;

        renderCards(data);
      } catch (err) {
        console.error("Fetch Error:", err);
      }
    }

    function renderCards(data) {
      const board = document.getElementById("board");
      board.innerHTML = "";

      data.forEach((item) => {
        const card = document.createElement("article");
        card.className = `postit`;

        card.innerHTML = `
          <div class="pin">ğŸ“Œ</div>

          <h1>${item.nick_name ?? ""}</h1>

          <p class="lead">ğŸ—’ï¸ ${item.specification ?? ""}</p>
          <p>ğŸ“ ${item.memo ?? ""}</p>

          ${
            item.link
              ? `<div class="meta"><div class="label">ğŸ”—</div><div class="value">${item.link}</div></div>`
              : ""
          }
        `;

        board.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
